<!DOCTYPE HTML>
<html>
<head>
  <title>Jarvis</title>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script text="javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>
<h2>Send:</h2>
<form id="emit" method="POST" action='#'>
  <input type="text" name="emit_data" id="emit_data" placeholder="Message">
  <input type="submit" value="Send">
</form>
<h2>Receive:</h2>
<div id="log"></div>
  <script type="text/javascript">
    var name = 'eliza';
    var socket;
    var speech = new SpeechSynthesisUtterance();
    speech.volume = 1;
    speech.rate = 0.79;
    speech.pitch = 1.3;

    var voices = {};

    window.speechSynthesis.onvoiceschanged = function() {
      window.speechSynthesis.getVoices().map(function (voice) {
        voices[voice.name] = voice;
      });
    };

    $(document).ready(function () {
      var namespace = '/master';
      socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

      var emit = function (type, data) {
        data = data || {};
        data.type = type;
        socket.emit('event', data);
      };

      socket.on('connect', function () {
        emit('user:connect');
      });

      socket.on('response', function (message) {
        var text = message.text;

        $div = $('<div>', {text: 'Jarvis:  ' + text});
        $div.css('white-space', 'pre-line');
        $('#log').append('<br>').append($div);

        if (message.isAudio) {
          // if a soundbite needs to be played, play that.
          if ((message.data || {}).soundbite) {
            var audio = new Audio(message.data.soundbite);
            audio.load();
            audio.play();
          }
          // otherwise, just voice the response.
          else {
            speech.voice = voices['Karen'];
            speech.text = text;
            window.speechSynthesis.speak(speech);
          }
        }
      });

      $('#emit').submit(function () {
        var $input = $('#emit_data');
        emit('message:new', { text: $input.val() });
        $input.val('').focus();
        return false;
      });

      if (annyang) {
        var starters = [
          '',
          'hey',
          'yo',
          'and',
          'yea',
          'yeah',
          'you',
          'your',
          'yours',
          'I',
          'me',
          'ya',
          'oh',
          'ok',
          'okay'
        ];

        annyang.addCallback('result', function (potential_transcripts) {
          console.log(potential_transcripts);

          for (var i = 0; i < potential_transcripts.length; i++) {
            var guess = potential_transcripts[i].toLowerCase();
            var match = false;

            for (var j = 0; j < starters.length; j++) {
              if (guess.startsWith(starters[j] + name)) {
                emit('message:new', { text: guess });
                match = true;
                break;
              }
            }

            if (match) {
              break;
            }
          }
        });

        annyang.start({ autoRestart: true, continuous: false });
      }

    });

  </script>
</body>
</html>
