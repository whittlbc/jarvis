<!DOCTYPE HTML>
<html>
<head>
  <title>Jarvis</title>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script text="javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>
<h2>Send:</h2>
<form id="emit" method="POST" action='#'>
  <input type="text" name="emit_data" id="emit_data" placeholder="Message">
  <input type="submit" value="Send">
</form>
<h2>Receive:</h2>
<div id="log"></div>
  <script type="text/javascript">
    var socket;
    var speech = new SpeechSynthesisUtterance();
    speech.volume = 1;
    speech.rate = 0.79;
    speech.pitch = 1.3;

    var voices = {};

    window.speechSynthesis.onvoiceschanged = function() {
      window.speechSynthesis.getVoices().map(function (voice) {
        voices[voice.name] = voice;
      });
    };

    var attentionSound;

    $(document).ready(function () {
      attentionSound = new Audio('http://confluxapp.s3-website-us-west-1.amazonaws.com/jarvis/attention.wav');
      attentionSound.load();

      var namespace = '/master';
      socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

      var emit = function (type, data) {
        data = data || {};
        data.type = type;
        socket.emit('event', data);
      };

      socket.on('connect', function () {
        emit('user:connect');
      });

      socket.on('response', function (message) {
        var text = message.text;

        $div = $('<div>', {text: 'Jarvis:  ' + text});
        $div.css('white-space', 'pre-line');
        $('#log').append('<br>').append($div);

        if (message.isAudio) {
          // if a soundbite needs to be played, play that.
          if ((message.data || {}).soundbite) {
            var audio = new Audio(message.data.soundbite);
            audio.load();
            audio.play();
          }
          // otherwise, just voice the response.
          else {
            speech.voice = voices['Karen'];
            speech.text = text;
            window.speechSynthesis.speak(speech);
          }
        }
      });

      $('#emit').submit(function () {
        var $input = $('#emit_data');
        emit('message:new', { text: $input.val() });
        $input.val('').focus();
        return false;
      });

      var recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = true;

      var transcript;
      var gatheringQuery = false;
      var promptStillOpen = false;

      var profanity = ['fuck', 'fucking', 'shit', 'bitch', 'asshole'];
      var profanityMap = {};

      var escapedProfanity = _.map(profanity, function (word) {
        var firstChar = word[0];
        var hiddenCharsArray = Array(word.length);
        profanityMap[firstChar + hiddenCharsArray.join('*')] = word;
        return firstChar + hiddenCharsArray.join('\\*');
      });

      var profaneRegex = new RegExp(escapedProfanity.join('|'), 'gi');

      function addProfanity (text) {
        return text.replace(profaneRegex, function(match){
          return profanityMap[match.toLowerCase()];
        });
      }
      
      function isPrompt (text) {
        return text.match(/\b(eliza|liza|aliza|why lies)\b/i) != null;
      }

      recognition.onresult = function (e) {
        for (var i = e.resultIndex; i < e.results.length; i++) {
          transcript = e.results[i][0].transcript;

          console.log(transcript);
          if (isPrompt(transcript) && !gatheringQuery) {
            attentionSound.play();
            gatheringQuery = true;
            promptStillOpen = true;
            break;
          }

          if (gatheringQuery && e.results[i].isFinal) {
            if (promptStillOpen) {
              promptStillOpen = false;
              break;
            } else {
              emit('message:new', { text: addProfanity(transcript) });
              gatheringQuery = false;
              break;
            }
          }
        }
      };

      recognition.start();
    });

  </script>
</body>
</html>
